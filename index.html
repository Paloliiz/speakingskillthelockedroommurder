<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>The Criminal Code: Speaking Practice</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      text-align: center;
      padding: 50px;
      background: #1e1e2d;
      color: #e0e0e0;
      margin: 0;
    }
    .main-title {
        color: #ffcc00;
        font-size: 36px;
        margin-bottom: 40px;
        text-transform: uppercase;
        letter-spacing: 2px;
    }
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 30px;
      background: #252538;
      border-radius: 12px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }
    h2 {
      color: #4dc2ff;
      margin-bottom: 5px;
    }
    p {
      margin-bottom: 30px;
    }
    .sentence-item {
      display: flex;
      flex-direction: column;
      align-items: center;
      background: #333;
      padding: 20px;
      border-radius: 8px;
      margin-bottom: 20px;
      position: relative;
    }
    .sentence-header {
      font-size: 14px;
      font-weight: normal;
      color: #a0a0a0;
      margin-bottom: 5px;
      text-transform: uppercase;
    }
    .sentence-text {
      font-size: 20px;
      font-weight: bold;
      color: #fff;
      margin-bottom: 15px;
    }
    .result-section {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 15px;
      width: 100%;
    }
    .practice-btn {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 50px;
      background: #4CAF50;
      color: white;
      cursor: pointer;
      transition: background 0.3s;
    }
    .practice-btn:hover {
      background: #45a049;
    }
    .practice-btn:disabled {
      background: #555;
      cursor: not-allowed;
    }
    .feedback {
      margin-top: 10px;
      font-size: 18px;
      font-weight: bold;
      width: 100%;
    }
    .spoken-result {
      font-size: 14px;
      color: #ccc;
      font-style: italic;
      margin-top: 10px;
      height: 20px;
    }
  </style>
</head>
<body>

    <h1 class="main-title">THE CRIMINAL CODE</h1>

<div class="container">
    <h2>üé§ Case: The Locked-Room Murder</h2>
    <p>Click 'Record' to check your pronunciation of these key phrases.</p>

    <div id="sentenceList">
      </div>
</div>

<script>
    const sentences = [
      { text: "The door was locked from the inside." },
      { text: "A hidden ventilation shaft was found." },
      { text: "Ijito's fingerprints were on the door." }
    ];

    const sentenceList = document.getElementById("sentenceList");

    function cleanText(text) {
      return text.toLowerCase().replace(/[.,!?]/g, "").trim();
    }

    let recognition;
    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = "en-US";
      recognition.continuous = false;
      recognition.interimResults = false;

      function startRecognition(btn, feedbackEl, spokenResultEl, correctSentence) {
        btn.disabled = true;
        btn.innerText = "Listening...";
        feedbackEl.innerHTML = "";
        spokenResultEl.innerText = "Processing speech...";

        recognition.onresult = (event) => {
          const transcript = event.results[0][0].transcript;
          const cleanedTranscript = cleanText(transcript);
          const cleanedCorrectSentence = cleanText(correctSentence);

          spokenResultEl.innerText = `You said: "${transcript}"`;

          if (cleanedTranscript === cleanedCorrectSentence) {
            feedbackEl.innerHTML = "<p style='color:#a8ff7b'>‚úÖ Correct!</p>";
          } else {
            feedbackEl.innerHTML = "<p style='color:#ff6961'>‚ùå Incorrect.</p>";
          }
        };

        recognition.onend = () => {
          btn.disabled = false;
          btn.innerText = "üéôÔ∏è Record";
        };

        recognition.onerror = (event) => {
          console.error("Speech Recognition Error:", event.error);
          feedbackEl.innerHTML = "<p style='color:#ff6961'>‚ùå Error. Please try again.</p>";
          recognition.onend();
        };

        recognition.start();
      }

      sentences.forEach((sentence, index) => {
        const sentenceItem = document.createElement('div');
        sentenceItem.classList.add('sentence-item');
        
        sentenceItem.innerHTML = `
          <div class="sentence-text">${sentence.text}</div>
          <div class="result-section">
            <button class="practice-btn">üéôÔ∏è Record</button>
            <div class="feedback" id="feedback-${index}"></div>
          </div>
          <div class="spoken-result" id="spoken-result-${index}"></div>
        `;
        sentenceList.appendChild(sentenceItem);

        const btn = sentenceItem.querySelector('.practice-btn');
        const feedbackEl = document.getElementById(`feedback-${index}`);
        const spokenResultEl = document.getElementById(`spoken-result-${index}`);
        
        btn.addEventListener('click', () => {
          startRecognition(btn, feedbackEl, spokenResultEl, sentence.text);
        });
      });

    } else {
      sentenceList.innerHTML = "‚ùå **Error:** Your browser does not support Web Speech Recognition (Recommended: Google Chrome).";
    }
</script>

</body>
</html>
